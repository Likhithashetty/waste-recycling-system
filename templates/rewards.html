<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Your Rewards</h2>
    <p><strong>Current Points:</strong> {{ points }}</p>

    <div class="row">
      {% for voucher in vouchers %}
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ voucher.name }}</h5>
            <p class="card-text">Redeem for <strong>{{ voucher.points }} points</strong></p>
            <form action="{{ url_for('redeem') }}" method="POST">
              <input type="hidden" name="username" value="{{ username }}">
              <input type="hidden" name="redeem_points" value="{{ voucher.points }}">
              <button class="btn btn-success mt-auto" type="submit">Redeem</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
